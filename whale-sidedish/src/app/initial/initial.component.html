<div class="background" [style.z-index]="getZIndex()">
    <div class="gradient-background">
        <img class="logo" src="assets/images/logo.png">
        <div class="start">
            <p id="register-label" (mouseover)='addSink()' (mouseleave)='removeSink()' (click)='goToNext()' #registerLabel>학교를 등록해주세요</p>
            <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" id="lower-arrow" x="0px" y="0px"
                width="512px" height="512px" viewBox="0 0 404.308 404.309" style="enable-background:new 0 0 404.308 404.309;" xml:space="preserve"
                [ngClass]="{sink : isSink}" (click)='goToNext()' #lowerArrow>
                <g>
                    <path d="M0,101.08h404.308L202.151,303.229L0,101.08z" fill="#FFFFFF" />
                </g>
            </svg>
        </div>
    </div>
    <app-search></app-search>
    <app-main></app-main>
</div>
